name: Metrics
on:
  schedule: [{cron: "0 16 * * *"}]  # Ejecuta una vez al d√≠a a las 16:00
  workflow_dispatch:

jobs:
  general:
    runs-on: ubuntu-latest
    steps:
      - name: üß† General
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          base_indepth: yes
          config_timezone: Europe/Madrid
          plugin_isocalendar: yes
          plugin_fortune: yes

  languages:
    runs-on: ubuntu-latest
    steps:
      - name: üíª Languages
        uses: lowlighter/metrics@latest
        with:
          filename: languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_categories: markup, programming
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5

  music:
    runs-on: ubuntu-latest
    steps:
      - name: üéß Spotify Tracks
        uses: lowlighter/metrics@latest
        with:
          filename: music.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_user: akiradreams
          plugin_music_playlist: https://open.spotify.com/playlist/37i9dQZF1Eprmy02KQK97A?si=ef39ce1be8934835
          plugin_music_limit: 9
          plugin_music_mode: top
          plugin_music_time_range: medium
          plugin_music_top_type: tracks

  rss:
    runs-on: ubuntu-latest
    steps:
      - name: üì∞ Cybersecurity RSS
        uses: lowlighter/metrics@latest
        with:
          filename: rss.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://feeds.feedburner.com/TheHackersNews
          plugin_rss_limit: 4

  stock:
    runs-on: ubuntu-latest
    steps:
      - name: üìà Ethereum Stock Price
        uses: lowlighter/metrics@latest
        with:
          filename: stock.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stock: yes
          plugin_stock_symbol: ETH
          plugin_stock_duration: 1d
          plugin_stock_interval: 1m

  wakatime:
    runs-on: ubuntu-latest
    steps:
      - name: ‚å®Ô∏è Wakatime Coding Stats
        uses: lowlighter/metrics@latest
        with:
          filename: wakatime.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_user: current
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_days: 7
          plugin_wakatime_limit: 5
          plugin_wakatime_repositories_visibility: all
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
